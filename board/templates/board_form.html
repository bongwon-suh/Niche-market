{% extends "base.html" %}
{% block title %}bookmark_form.html{% endblock %}
{% block content %}
<style>
.content {
text-align: center;
height: 55%;
width: 50%;
color:white;
font-size:1.5em
}
::placeholder {
color:white;
font-size:1.1em;
}
div.center {
width: 100%;
float: center;
}

select {
display: black;
}
.form-group{
color:white;
padding: 1em;
}

textarea {
width:100%;
height: 10rem;

</style>
<div class="content">
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>게시글 작성 - {{user}}</h1>
        {% if form.errors %}
        <div class="alert alert-danger">
            <div class="font-weight-bold">
                {{ form.errors }}
            </div>
        </div>
        {% endif %}
        <div class="center">
            <div class="form-group row">
                제목 {{ form.title }}
            </div>
            <div class="form-group row">
                시장번호 : {{form.market }}
            </div>
            <div class="form-group row">
                작성자 : {{ user }}
            </div>
            <div class="form-group row">
                내용 : {{ form.content }}
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-5">
                    <input type="submit" value="제출" class="btn btn-info"/>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
